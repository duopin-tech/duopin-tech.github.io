<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>厦门多拼科技有限公司</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #0a0e17;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    #app {
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header {
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .header p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
      color: #aaa;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 350px;
      background: rgba(25, 35, 60, 0.6);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      border: 1px solid rgba(100, 100, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      will-change: transform;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 215, 0, 0.2) 0%,
          rgba(255, 215, 0, 0) 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3),
        inset 0 0 20px rgba(255, 215, 0, 0.2);
      border-color: rgba(255, 215, 0, 0.5);
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #4facfe;
    }

    .card-content {
      color: #ccc;
      line-height: 1.5;
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    .btn {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      position: relative;
      z-index: 1;
    }


    .btn-container {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
      font-family: 'Arial', sans-serif;
    }

    .btn-container a {
      position: relative;
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    /* 基础下划线效果 */
    .btn-container a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }

    /* 鼠标悬停时的下划线动画 */
    .btn-container a:hover::before {
      width: 100%;
    }

    /* 炫酷的文字效果 */
    .btn-container a:hover {
      color: transparent;
      background: linear-gradient(90deg, #00c6ff, #0072ff, #7d2ae8);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      animation: gradientShift 2s linear infinite;
      text-shadow: 0 0 8px rgba(0, 198, 255, 0.3);
      transform: translateY(-2px);
    }

    /* 点击时的效果 */
    .btn-container a:active {
      transform: scale(0.95);
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <canvas id="bg-canvas"></canvas>

    <header class="header">
      <h1>前沿科技解决方案</h1>
      <h2 style="margin-bottom: 16px;">科技创新，探索无止境</h2>
      <p>打造沉浸式数字体验，助力企业数字化转型</p>
    </header>

    <div class="card-container">
      <div class="card" v-for="(card, index) in cards" :key="index" @mousemove="handleMouseMove($event, index)"
        @mouseleave="resetCardTransform($event, index)" :ref="'card' + index">
        <div class="card-title">{{ card.title }}</div>
        <div class="card-content">{{ card.content }}</div>
        <div class="card-footer">
          <button class="btn" @click.stop="navigateTo(card.link)">了解更多</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="btn-container">
        <a href="./about.html">关于我们</a>
        <a href="./policy.html">隐私政策</a>
      </div>
      <p>© 2025 多拼科技 | 引领数字化未来</p>
    </footer>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const cards = ref([
          {
            title: "行业AI智能体",
            content: "基于大语言模型和行业知识库开发的智能助手，为各行业提供专业、精准的AI解决方案，助力企业提升运营效率和决策能力。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './agent.html'
          },
          {
            title: "3D 可视化解决方案",
            content: "通过 Three.js 技术打造沉浸式 3D 产品展示，提升用户体验和互动性，为您的产品呈现全新视角。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './3dcase.html'
          },
          {
            title: "数据可视化平台",
            content: "将复杂数据通过直观图表和动态模型展示，帮助企业快速洞察市场趋势，做出精准决策。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './dashboard.html'
          },
          {
            title: "前端性能优化",
            content: "专业的前端性能分析与优化服务，提升网站加载速度和用户体验，为您的业务带来更高转化率。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './optimized.html'
          },
          {
            title: "WebAR 解决方案",
            content: "无需下载应用，直接在浏览器中体验增强现实技术，为营销活动和产品展示带来创新体验。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './webar.html'
          },
          {
            title: "实时协作工具",
            content: "基于 Vue 和 WebSocket 技术开发的实时协作平台，提高团队沟通效率和项目管理质量。",
            transform: {
              rotateX: 0,
              rotateY: 0
            },
            link: './realtime.html'
          }
        ]);

        // 添加动画状态追踪
        const animationStates = ref(cards.value.map(() => ({
          currentRotateX: 0,
          currentRotateY: 0,
          targetRotateX: 0,
          targetRotateY: 0
        })));

        // 动画循环
        const animateCards = () => {
          animationStates.value.forEach((state, index) => {
            // 平滑过渡到目标角度
            state.currentRotateX += (state.targetRotateX - state.currentRotateX) * 0.15;
            state.currentRotateY += (state.targetRotateY - state.currentRotateY) * 0.15;

            // 应用变换
            const card = document.querySelector(`[ref="card${index}"]`);
            if (card) {
              card.style.transform = `perspective(1000px) rotateX(${state.currentRotateX}deg) rotateY(${state.currentRotateY}deg)`;
            }
          });
          requestAnimationFrame(animateCards);
        };

        const handleMouseMove = (event, index) => {
          const card = event.currentTarget;
          const rect = card.getBoundingClientRect();

          // 计算鼠标相对于卡片的位置
          const mouseX = event.clientX - rect.left;
          const mouseY = event.clientY - rect.top;

          // 设置CSS变量用于光照效果
          card.style.setProperty('--mouse-x', `${mouseX}px`);
          card.style.setProperty('--mouse-y', `${mouseY}px`);

          // 计算目标倾斜角度
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const targetRotateY = ((mouseX - centerX) / centerX) * 20; // 增加到20度
          const targetRotateX = ((centerY - mouseY) / centerY) * 20; // 增加到20度

          // 更新目标角度
          animationStates.value[index].targetRotateX = targetRotateX;
          animationStates.value[index].targetRotateY = targetRotateY;
        };

        const resetCardTransform = (event, index) => {
          // 重置目标角度
          animationStates.value[index].targetRotateX = 0;
          animationStates.value[index].targetRotateY = 0;
          
          // 重置光照效果
          const card = event.currentTarget;
          if (card) {
            card.style.setProperty('--mouse-x', '50%');
            card.style.setProperty('--mouse-y', '50%');
          }
        };

        onMounted(() => {
          initThreeJS();
          // 启动卡片动画循环
          animateCards();
        });

        const navigateTo = (link) => {
          window.location.href = link;
        }

        const initThreeJS = () => {
          // Three.js 初始化
          const canvas = document.getElementById('bg-canvas');
          const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
          renderer.setSize(window.innerWidth, window.innerHeight);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          camera.position.z = 30;

          // 创建粒子系统
          const particlesGeometry = new THREE.BufferGeometry();
          const particlesCount = 1500;

          const positions = new Float32Array(particlesCount * 3);
          const colors = new Float32Array(particlesCount * 3);

          for (let i = 0; i < particlesCount * 3; i += 3) {
            // 位置
            positions[i] = (Math.random() - 0.5) * 100;
            positions[i + 1] = (Math.random() - 0.5) * 100;
            positions[i + 2] = (Math.random() - 0.5) * 100;

            // 颜色 - 蓝色调
            colors[i] = 0.1 + Math.random() * 0.2;  // R
            colors[i + 1] = 0.3 + Math.random() * 0.3;  // G
            colors[i + 2] = 0.7 + Math.random() * 0.3;  // B
          }

          particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

          const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            sizeAttenuation: true,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
          });

          const particles = new THREE.Points(particlesGeometry, particlesMaterial);
          scene.add(particles);

          // 添加环形网格
          const gridGeometry = new THREE.TorusGeometry(15, 0.5, 16, 100);
          const gridMaterial = new THREE.MeshBasicMaterial({
            color: 0x4facfe,
            transparent: true,
            opacity: 0.2,
            wireframe: true
          });
          const grid = new THREE.Mesh(gridGeometry, gridMaterial);
          grid.rotation.x = Math.PI / 2;
          scene.add(grid);

          // 添加环形网格2
          const gridGeometry2 = new THREE.TorusGeometry(25, 0.3, 16, 100);
          const gridMaterial2 = new THREE.MeshBasicMaterial({
            color: 0x00f2fe,
            transparent: true,
            opacity: 0.1,
            wireframe: true
          });
          const grid2 = new THREE.Mesh(gridGeometry2, gridMaterial2);
          grid2.rotation.x = Math.PI / 3;
          scene.add(grid2);

          // 鼠标移动效果
          let mouseX = 0, mouseY = 0;
          let targetX = 0, targetY = 0;

          const handleMouseMoveBg = (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
          };

          window.addEventListener('mousemove', handleMouseMoveBg);

          // 动画循环
          const animate = () => {
            requestAnimationFrame(animate);

            // 平滑过渡到目标位置
            targetX += (mouseX - targetX) * 0.05;
            targetY += (mouseY - targetY) * 0.05;

            // 更新相机位置
            camera.position.x = targetX * 2;
            camera.position.y = targetY * 2;

            // 旋转网格
            grid.rotation.z += 0.001;
            grid2.rotation.z -= 0.0005;

            renderer.render(scene, camera);
          };

          // 处理窗口大小变化
          window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
          });

          // 启动动画
          animate();
        };

        return {
          cards,
          handleMouseMove,
          resetCardTransform,
          navigateTo
        };
      }
    }).mount('#app');
  </script>
</body>

</html>
